<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body class="m-0 bg-slate-200">
    <div class="lg:w-[60%] mt-20 h-80 mx-auto py-10 px-20 sm:p-10 flex flex-col items-center justify-between bg-white shadow-md">
        <h1 class="text-2xl sans">URL Shortner</h1>
        <div class="lg:w-[50%] flex sm:w-[80%] justify-between mt-10 bg-white rounded border-2 border-gray-300">
            <input placeholder="Enter your url" type="text" id="input" class="w-[80%] mr-5 focus:outline-none p-2 pl-3">
            <h3 id="btn" class="cursor-pointer sm:text-sm lg:text-xl hover:text-gray-800 p-2 text-gray-600 bg-gray-200 border-l-2 border-gray-400 text-center w-[20%]">Get url</h3>
        </div>
        <div class="mt-5 flex justify-between">
            <h2 id="resultContainer" class="border-b-2"><a id="result" href="">Result will be shown here</a></h2>
        </div>
    </div>
</body>
</html>
